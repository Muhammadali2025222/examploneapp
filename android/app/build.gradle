apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

project.ext.react = [
    entryFile: "index.js"
]

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.exampleoneproject"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true // If your app needs multidex support
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        // Define release signing config here
        // Example:
        // release {
        //     storeFile file('your-release-key.keystore')
        //     storePassword 'your-store-password'
        //     keyAlias 'your-key-alias'
        //     keyPassword 'your-key-password'
        // }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Replace with your release signing config
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation platform('com.facebook.react:react-native:+')
    // No need to explicitly include react-native and hermes, as they are included via the platform declaration

    // Other dependencies if needed
}

// Include the native modules Gradle file
apply from: file("../../../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesAppBuildGradle(project)

// Include the fonts Gradle file for react-native-vector-icons
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"
